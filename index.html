<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B5CF6;
            --primary-dark: #7C3AED;
            --primary-light: #A78BFA;
            --secondary: #06D6A0;
            --accent: #FF6B6B;
            --background: #0F0F23;
            --surface: #1A1A2E;
            --surface-light: #252547;
            --text-primary: #FFFFFF;
            --text-secondary: #B8B8D6;
            --text-light: #8A8AA8;
            --border: #2D2D5A;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0F0F23 0%, #1A1A2E 50%, #16213E 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(6, 214, 160, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 107, 107, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
            background: linear-gradient(135deg, var(--secondary), var(--accent));
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 80%;
            left: 10%;
            animation-delay: -10s;
            background: linear-gradient(135deg, var(--accent), var(--primary));
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 30px 0;
            position: relative;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            }
            50% {
                box-shadow: 0 8px 30px rgba(139, 92, 246, 0.7);
            }
            100% {
                box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
            }
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(139, 92, 246, 0.3);
        }

        .logo-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 400;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .info-toggle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--surface);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        .theme-toggle:hover, .info-toggle:hover {
            transform: translateY(-5px);
            background: var(--surface-light);
            color: var(--primary);
        }

        /* Main Content */
        main {
            padding: 20px 0 60px;
        }

        .converter-section {
            margin-bottom: 50px;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary), transparent);
            border-radius: 3px;
        }

        .converter-card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .converter-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--accent));
        }

        .converter-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .input-output-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 968px) {
            .input-output-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .input-section, .output-section {
            display: flex;
            flex-direction: column;
        }

        .section-label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-label i {
            color: var(--primary);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .select-wrapper, .input-wrapper {
            position: relative;
        }

        select, input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: var(--surface-light);
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
            background: var(--surface);
        }

        .select-wrapper i {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            pointer-events: none;
        }

        .input-wrapper button {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            padding: 5px;
            border-radius: 6px;
        }

        .input-wrapper button:hover {
            color: var(--primary);
            background: rgba(139, 92, 246, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            flex: 1;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(139, 92, 246, 0.5);
        }

        .btn-secondary {
            background: var(--surface-light);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            transform: translateY(-5px);
            background: var(--surface);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .output-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .output-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            background: var(--surface-light);
            transition: var(--transition);
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .output-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            transition: var(--transition);
        }

        .output-item:hover {
            transform: translateY(-5px);
            border-color: var(--border);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .output-item:hover::before {
            width: 8px;
        }

        .binary::before {
            background: linear-gradient(to bottom, #FF6B6B, #FF8E8E);
        }

        .decimal::before {
            background: linear-gradient(to bottom, #4ECDC4, #6EE7E7);
        }

        .octal::before {
            background: linear-gradient(to bottom, #FFD166, #FFE08A);
        }

        .hexadecimal::before {
            background: linear-gradient(to bottom, #A78BFA, #C4B5FD);
        }

        .output-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: white;
            font-size: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .binary .output-icon {
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
        }

        .decimal .output-icon {
            background: linear-gradient(135deg, #4ECDC4, #6EE7E7);
        }

        .octal .output-icon {
            background: linear-gradient(135deg, #FFD166, #FFE08A);
        }

        .hexadecimal .output-icon {
            background: linear-gradient(135deg, #A78BFA, #C4B5FD);
        }

        .output-content {
            flex: 1;
        }

        .output-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .output-value {
            font-family: 'Orbitron', monospace;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            word-break: break-all;
        }

        .error-message {
            color: var(--accent);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        /* History Section */
        .history-section {
            margin-top: 50px;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .history-actions {
            display: flex;
            gap: 10px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .history-list::-webkit-scrollbar {
            width: 6px;
        }

        .history-list::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 10px;
        }

        .history-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
            border-left: 4px solid var(--primary);
        }

        .history-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .history-conversion {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .history-from, .history-to {
            display: flex;
            flex-direction: column;
        }

        .history-system {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .history-value {
            font-family: 'Orbitron', monospace;
            font-weight: 600;
        }

        .history-arrow {
            color: var(--primary);
        }

        .history-actions-item {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface-light);
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Footer */
        footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 30px 0;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-links {
            display: flex;
            gap: 25px;
        }

        .footer-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
            position: relative;
        }

        .footer-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: var(--transition);
        }

        .footer-link:hover {
            color: var(--primary);
        }

        .footer-link:hover::after {
            width: 100%;
        }

        .copyright {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .footer-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .converter-card {
                padding: 25px;
            }

            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .history-actions-item {
                align-self: flex-end;
            }
        }

        /* Animation for conversion */
        @keyframes highlight {
            0% { background-color: rgba(139, 92, 246, 0.2); }
            100% { background-color: transparent; }
        }

        .highlight {
            animation: highlight 1s ease;
        }

        /* Particle effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: particle-float 15s infinite linear;
        }

        @keyframes particle-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="particles" id="particles"></div>

    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-sync-alt"></i>
                    </div>
                    <div>
                        <div class="logo-text">Convertor</div>
                        <div class="logo-subtitle">NUMBER CONVERTER</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-palette"></i>
                    </button>
                    <button class="info-toggle" id="infoToggle">
                        <i class="fas fa-info"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="converter-section">
            <h2 class="section-title">Number System Converter</h2>
            <div class="converter-card">
                <div class="input-output-grid">
                    <div class="input-section">
                        <div class="input-group">
                            <label class="section-label" for="inputType">
                                <i class="fas fa-exchange-alt"></i>
                                Convert From
                            </label>
                            <div class="select-wrapper">
                                <select id="inputType">
                                    <option value="binary">Binary (Base-2)</option>
                                    <option value="decimal" selected>Decimal (Base-10)</option>
                                    <option value="octal">Octal (Base-8)</option>
                                    <option value="hexadecimal">Hexadecimal (Base-16)</option>
                                </select>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        
                        <div class="input-group">
                            <label class="section-label" for="inputValue">
                                <i class="fas fa-keyboard"></i>
                                Enter Value
                            </label>
                            <div class="input-wrapper">
                                <input type="text" id="inputValue" placeholder="Enter a number">
                                <button id="clearBtn" class="icon-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <div class="error-message" id="inputError"></div>
                        </div>
                        
                        <div class="action-buttons">
                            <button class="btn btn-primary" id="convertBtn">
                                <i class="fas fa-bolt"></i>
                                Convert
                            </button>
                            <button class="btn btn-secondary" id="resetBtn">
                                <i class="fas fa-redo"></i>
                                Reset
                            </button>
                        </div>
                    </div>
                    
                    <div class="output-section">
                        <label class="section-label">
                            <i class="fas fa-chart-bar"></i>
                            Conversion Results
                        </label>
                        <div class="output-grid">
                            <div class="output-item binary">
                                <div class="output-icon">
                                    <i class="fas fa-digital-tachograph"></i>
                                </div>
                                <div class="output-content">
                                    <div class="output-label">Binary (Base-2)</div>
                                    <div class="output-value" id="binaryOutput">-</div>
                                </div>
                            </div>
                            
                            <div class="output-item decimal">
                                <div class="output-icon">
                                    <i class="fas fa-hashtag"></i>
                                </div>
                                <div class="output-content">
                                    <div class="output-label">Decimal (Base-10)</div>
                                    <div class="output-value" id="decimalOutput">-</div>
                                </div>
                            </div>
                            
                            <div class="output-item octal">
                                <div class="output-icon">
                                    <i class="fas fa-cube"></i>
                                </div>
                                <div class="output-content">
                                    <div class="output-label">Octal (Base-8)</div>
                                    <div class="output-value" id="octalOutput">-</div>
                                </div>
                            </div>
                            
                            <div class="output-item hexadecimal">
                                <div class="output-icon">
                                    <i class="fas fa-code"></i>
                                </div>
                                <div class="output-content">
                                    <div class="output-label">Hexadecimal (Base-16)</div>
                                    <div class="output-value" id="hexOutput">-</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="history-section">
            <div class="history-header">
                <h2 class="section-title">Conversion History</h2>
                <div class="history-actions">
                    <button class="btn btn-secondary" id="clearHistoryBtn">
                        <i class="fas fa-trash"></i>
                        Clear History
                    </button>
                </div>
            </div>
            <div class="history-list" id="historyList">
                <!-- History items will be added here dynamically -->
                <div class="history-empty" id="historyEmpty">
                    <p>No conversion history yet. Convert some numbers to see them here.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <!-- <div class="footer-links">
                    <a href="#" class="footer-link">Privacy Policy</a>
                    <a href="#" class="footer-link">Terms of Service</a>
                    <a href="#" class="footer-link">Support</a>
                </div> -->
                <div class="copyright">
                    &copy; Convertor. Made by Teena Sahu <i class="fas fa-heart" style="color: #FF6B6B;"></i>.
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const inputType = document.getElementById('inputType');
            const inputValue = document.getElementById('inputValue');
            const convertBtn = document.getElementById('convertBtn');
            const clearBtn = document.getElementById('clearBtn');
            const resetBtn = document.getElementById('resetBtn');
            const binaryOutput = document.getElementById('binaryOutput');
            const decimalOutput = document.getElementById('decimalOutput');
            const octalOutput = document.getElementById('octalOutput');
            const hexOutput = document.getElementById('hexOutput');
            const inputError = document.getElementById('inputError');
            const themeToggle = document.getElementById('themeToggle');
            const historyList = document.getElementById('historyList');
            const historyEmpty = document.getElementById('historyEmpty');
            const clearHistoryBtn = document.getElementById('clearHistoryBtn');
            const particlesContainer = document.getElementById('particles');

            // State
            let conversionHistory = JSON.parse(localStorage.getItem('conversionHistory')) || [];

            // Create particles
            createParticles();

            // Initialize
            updatePlaceholder();
            renderHistory();

            // Event Listeners
            inputType.addEventListener('change', function() {
                updatePlaceholder();
                clearOutputs();
            });

            clearBtn.addEventListener('click', function() {
                inputValue.value = '';
                inputValue.focus();
            });

            resetBtn.addEventListener('click', function() {
                inputValue.value = '';
                clearOutputs();
                inputError.style.display = 'none';
            });

            convertBtn.addEventListener('click', function() {
                convertNumber();
            });

            inputValue.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    convertNumber();
                }
            });

            themeToggle.addEventListener('click', function() {
                // This would toggle between light/dark modes in a real implementation
                document.body.classList.toggle('light-mode');
            });

            clearHistoryBtn.addEventListener('click', function() {
                conversionHistory = [];
                localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
                renderHistory();
            });

            function createParticles() {
                for (let i = 0; i < 50; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 3 + 1;
                    const left = Math.random() * 100;
                    const animationDelay = Math.random() * 15;
                    const animationDuration = Math.random() * 10 + 10;
                    const color = `hsl(${Math.random() * 360}, 70%, 60%)`;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${left}vw`;
                    particle.style.animationDelay = `${animationDelay}s`;
                    particle.style.animationDuration = `${animationDuration}s`;
                    particle.style.background = color;
                    
                    particlesContainer.appendChild(particle);
                }
            }

            function updatePlaceholder() {
                const type = inputType.value;
                let placeholder = '';
                
                switch(type) {
                    case 'binary':
                        placeholder = 'e.g., 101010 (only 0s and 1s)';
                        break;
                    case 'decimal':
                        placeholder = 'e.g., 42 (digits 0-9)';
                        break;
                    case 'octal':
                        placeholder = 'e.g., 52 (digits 0-7)';
                        break;
                    case 'hexadecimal':
                        placeholder = 'e.g., 2A (digits 0-9, A-F)';
                        break;
                }
                
                inputValue.placeholder = placeholder;
            }

            function convertNumber() {
                const type = inputType.value;
                const value = inputValue.value.trim().toUpperCase();
                
                // Clear previous error
                inputError.style.display = 'none';
                
                // Validate input
                if (!validateInput(type, value)) {
                    return;
                }
                
                let decimalValue;
                
                // Convert input to decimal first
                try {
                    switch(type) {
                        case 'binary':
                            decimalValue = parseInt(value, 2);
                            break;
                        case 'decimal':
                            decimalValue = parseInt(value, 10);
                            break;
                        case 'octal':
                            decimalValue = parseInt(value, 8);
                            break;
                        case 'hexadecimal':
                            decimalValue = parseInt(value, 16);
                            break;
                    }
                    
                    // Check if conversion resulted in a valid number
                    if (isNaN(decimalValue)) {
                        throw new Error('Invalid number');
                    }
                    
                    // Convert decimal to all other formats
                    updateOutputs(decimalValue, type, value);
                    
                } catch (error) {
                    showError('Invalid input for the selected number system');
                }
            }

            function validateInput(type, value) {
                if (value === '') {
                    showError('Please enter a value');
                    return false;
                }
                
                let regex;
                
                switch(type) {
                    case 'binary':
                        regex = /^[01]+$/;
                        if (!regex.test(value)) {
                            showError('Binary numbers can only contain 0 and 1');
                            return false;
                        }
                        break;
                    case 'decimal':
                        regex = /^-?\d+$/;
                        if (!regex.test(value)) {
                            showError('Decimal numbers can only contain digits 0-9');
                            return false;
                        }
                        break;
                    case 'octal':
                        regex = /^[0-7]+$/;
                        if (!regex.test(value)) {
                            showError('Octal numbers can only contain digits 0-7');
                            return false;
                        }
                        break;
                    case 'hexadecimal':
                        regex = /^[0-9A-F]+$/;
                        if (!regex.test(value)) {
                            showError('Hexadecimal numbers can only contain digits 0-9 and letters A-F');
                            return false;
                        }
                        break;
                }
                
                return true;
            }

            function updateOutputs(decimalValue, fromType, fromValue) {
                // Convert to all formats
                const binary = decimalValue.toString(2);
                const decimal = decimalValue.toString(10);
                const octal = decimalValue.toString(8);
                const hex = decimalValue.toString(16).toUpperCase();
                
                // Update UI
                binaryOutput.textContent = binary;
                decimalOutput.textContent = decimal;
                octalOutput.textContent = octal;
                hexOutput.textContent = hex;
                
                // Add highlight animation
                highlightOutputs();
                
                // Save to history
                addToHistory(fromType, fromValue, {
                    binary,
                    decimal,
                    octal,
                    hex
                });
            }

            function highlightOutputs() {
                const outputs = [binaryOutput, decimalOutput, octalOutput, hexOutput];
                
                outputs.forEach(output => {
                    output.parentElement.parentElement.classList.add('highlight');
                    setTimeout(() => {
                        output.parentElement.parentElement.classList.remove('highlight');
                    }, 1000);
                });
            }

            function showError(message) {
                inputError.textContent = message;
                inputError.style.display = 'block';
                clearOutputs();
                
                // Add shake animation to input
                inputValue.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    inputValue.style.animation = '';
                }, 500);
            }

            function clearOutputs() {
                binaryOutput.textContent = '-';
                decimalOutput.textContent = '-';
                octalOutput.textContent = '-';
                hexOutput.textContent = '-';
            }

            function addToHistory(fromType, fromValue, results) {
                const historyItem = {
                    id: Date.now(),
                    fromType,
                    fromValue,
                    results,
                    timestamp: new Date().toISOString()
                };
                
                conversionHistory.unshift(historyItem);
                
                // Keep only last 10 items
                if (conversionHistory.length > 10) {
                    conversionHistory = conversionHistory.slice(0, 10);
                }
                
                localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
                renderHistory();
            }

            function renderHistory() {
                if (conversionHistory.length === 0) {
                    historyEmpty.style.display = 'block';
                    historyList.innerHTML = '';
                    historyList.appendChild(historyEmpty);
                    return;
                }
                
                historyEmpty.style.display = 'none';
                
                historyList.innerHTML = '';
                conversionHistory.forEach(item => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    
                    const systemNames = {
                        binary: 'Binary',
                        decimal: 'Decimal',
                        octal: 'Octal',
                        hexadecimal: 'Hexadecimal'
                    };
                    
                    historyItem.innerHTML = `
                        <div class="history-conversion">
                            <div class="history-from">
                                <div class="history-system">${systemNames[item.fromType]}</div>
                                <div class="history-value">${item.fromValue}</div>
                            </div>
                            <div class="history-arrow">
                                <i class="fas fa-arrow-right"></i>
                            </div>
                            <div class="history-to">
                                <div class="history-system">All Systems</div>
                                <div class="history-value">B:${item.results.binary} D:${item.results.decimal} O:${item.results.octal} H:${item.results.hex}</div>
                            </div>
                        </div>
                        <div class="history-actions-item">
                            <button class="btn-icon" onclick="copyToClipboard('${item.results.binary}, ${item.results.decimal}, ${item.results.octal}, ${item.results.hex}')">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="btn-icon" onclick="deleteHistoryItem(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    `;
                    
                    historyList.appendChild(historyItem);
                });
            }

            // Global functions for history actions
            window.copyToClipboard = function(text) {
                navigator.clipboard.writeText(text).then(() => {
                    // Show a subtle notification (could be enhanced with a toast)
                    console.log('Copied to clipboard:', text);
                });
            };

            window.deleteHistoryItem = function(id) {
                conversionHistory = conversionHistory.filter(item => item.id !== id);
                localStorage.setItem('conversionHistory', JSON.stringify(conversionHistory));
                renderHistory();
            };

            // Add shake animation for errors
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
